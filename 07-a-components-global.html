<!DOCTYPE html>
<html>
<head>
	<title>Vue JS</title>
	<script src="vue.js"></script>
	<style>
		.user {
			border: 1px solid black;
			background: #eee;
			padding: 10px;
			margin: 5px 0;
			text-align: center;
		}
	</style>
</head>
<body>

	<div id="app">

		<!-- new component created with data and template and its global -->
		<app-user></app-user>
	<hr/>
		<app-user></app-user>


	</div>


	<script>
		

		Vue.component('app-user', { 
			// always prefix with 'app-', for not to override with default vue component

			data: function(){ // here data used with function
				return {
					users: [
						{username: 'Mohan'},
						{username: 'Dhanu'},
						{username: 'Raghav'}
					]
				}
			},

			template: '<div><div class="user" v-for="user in users"><p>{{ user.username }}</p></div></div>'
			// there should be one div to surround all the html code inside
			// space should not be there, while using in normal quotation marks
		});

		
		new Vue({
			el: '#app',

			data: {
				
			}
		})

	</script>
</body>
</html>
