<!DOCTYPE html>
<html>
<head>
	<title>Vue JS</title>
	<script src="vue.js"></script>
</head>
<body>

	<div id="app">
		
		<!-- increment method on click event listener -->
		<button v-on:click="increment">Click to Increment</button>

		<p>Counter: {{ counter }}</p>

		<p>Clicks: {{ clicks }}</p>

	</div>


	<script>
		
		new Vue({
			el: '#app',

			data: {
				counter: 0,
				clicks: 0
			},

			methods: {
				increment: function(){
					this.counter = this.counter + 2; // adds 2 to counter on each time button click
					this.clicks++;
					// counter and clicks updates by increment method, but not dependent to each other now
				}
			}
		})

	</script>
</body>
</html>
